<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>系统</title>
    <link rel="stylesheet" href="static/css/style_login.css">
</head>
<script src="static/js/jquery-3.5.1.min.js"></script>
<body>
<section class="container">
    <div class="login">
        <h1><B>管理员登录</B></h1>
        <form action="" name="form1" method="post" enctype="multipart/form-data">
            <p><input type="text" name="NAME" placeholder="用户名"></p>
            <p><input type="password" name="PWD" placeholder="密码"></p>
            <p>
                <select name="POST" style="width: 308px;height:30px;">
                    <option selected="selected" value="nomal"> 普通管理员</option>
                    <option value="super">超级管理员</option>
                </select>
            </p>
            <p align="center"><input type="submit" id="loginid" value="登录"
                                     onclick="form1.action='/Tpproject/public/myphp/user/login';form1.submit();"></p>
        </form>
    </div>
</section>
</body>
</html>
